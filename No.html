    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f4f4f4;
            --text-color: #333;
            --accent-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        header {
            background-color: var(--secondary-color);
            color: white;
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content:flex-start;
            align-items: center;
            gap: 1rem;
            
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            flex-grow: 1;
        }

        .hamburger {
            display: block;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            height: 100vh;
            padding: 2rem 1rem;
            position: fixed;
            top: 0;
            left: -250px;
            overflow-y: auto;
            transition: left 0.3s ease-in-out;
            z-index: 999;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar h2 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin-bottom: 0.5rem;
        }

        .sidebar ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
            display: block;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .sidebar ul li a:hover {
            color: var(--primary-color);
            background-color: rgba(52, 152, 219, 0.1);
        }

        main {
            max-width: 800px;
            margin: 5rem auto 2rem;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #blog-content h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        #blog-content p {
            margin-bottom: 1rem;
        }

        footer {
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            font-size: 0.8rem;
            padding: 0.8rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            header h1 {
                text-align: center;
                width: 100%;
            }

            main {

                padding: 1rem;

        function getNewestBlog() {
            const keys = Object.keys(blogs);
            return blogs[keys[keys.length - 1]];
        }

        function loadBlog(id) {
            const blogContent = document.getElementById('blog-content');
            const sidebar = document.getElementById('sidebar');
            if (blogs[id]) {
                document.title = `${blogs[id].title} - Mohit Gautam Blog`;
                blogContent.innerHTML = `<h2>${blogs[id].title}</h2>${blogs[id].content}`;
            } else {
                blogContent.innerHTML = `
                    <h2>404 - Blog Not Found</h2>
                    <p>Sorry, the requested blog post could not be found. Please select a blog from the sidebar menu to read.</p>
                `;
            }
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('open');
            }
        }

        window.onload = function () {
            const newestBlog = getNewestBlog();
            const blogContent = document.getElementById('blog-content');
            blogContent.innerHTML = `<h2>${newestBlog.title}</h2>${newestBlog.content}`;
            document.title = `${newestBlog.title} - Mohit Gautam Blog`;
        };

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const hamburger = document.querySelector('.hamburger');
            if (!sidebar.contains(event.target) && !hamburger.contains(event.target) && sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        });

        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth > 768 && sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        });
    </script>
